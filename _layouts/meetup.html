---
layout: default
archive: true
---

<div class="page-container">

    <article class="meetup">
        <header class="meetup__header">
            <h1>{{ page.title }}</h1>
            <h2>{{ page.date | date:"%B %-d, %Y" }}</h2>
        </header>
        <section class="meetup__body">
            <h3>{{ page.description }}</h3>
            <p>{{ content }}</p>
        </section>
    </article>

</div>
