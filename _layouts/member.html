---
layout: default
archive: true
---

<div class="page-container">

    <article class="member">
        <header class="member__header">
            <h1>{{ page.name }} {{page.last_name}}</h1>
            <h2>{{ page.description}} at {{page.company.name}}</h2>
        </header>
        <section class="member__body">
            <p>{{ content }}</p>
        </section>
    </article>

</div>
