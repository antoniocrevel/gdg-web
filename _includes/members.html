<section class="members">
    <header class="members__header">
        <h1>Miembros</h1>
    </header>
    <ul class="members__list">
        {% for member in site.members %}
        <li class="member">
            <figure>
                <img class="member__image" src={{ member.image }} alt={{ member.name }}>
                <figcaption>{{ member.name }} {{ member.last_name }}</figcaption>
            </figure>
        </li>
        {% endfor %}
    </ul>
</section>
